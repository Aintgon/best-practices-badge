fr:
  criteria_discussion:
    intro_p01_html: |-
      <h1 id='criteria_discussion'>Discussion sur les critères</h1>
    intro_p02_html: |-
      <p> Il n’existe aucun ensemble de pratiques pouvant <i>garantir</i> que les logiciels ne présenteront jamais de défauts ou de vulnérabilités. Même les méthodes formelles peuvent échouer si les spécifications ou les hypothèses sont erronées. Il n’existe pas non plus d’ensemble de pratiques garantissant qu’un projet maintiendra une communauté de développement saine et qui fonctionne bien. </p>
    intro_p03_html: |-
      <p> Cependant,
      suivre certaines meilleures pratiques peut aider à améliorer les résultats des projets. Par exemple, certaines pratiques permettent un examen par plusieurs personnes avant la publication, ce qui peut à la fois aider à trouver des vulnérabilités techniques autrement difficiles à trouver et à renforcer la confiance et le désir d'interactions répétées entre les développeurs de différentes organisations. </p>
    intro_p04_html: |-
      <p> Cette page présente l'ensemble des meilleures pratiques pour les projets de logiciels libres et open source (FLOSS) développé pour le badge des meilleures pratiques de la Core Infrastructure Initiative (CII). Les projets qui suivent ces meilleures pratiques pourront s'auto-certifier volontairement et montrer qu'ils ont obtenu le badge correspondant. Les projets peuvent le faire, sans frais, en utilisant une application Web (BadgeApp) pour expliquer comment ils respectent ces pratiques et leurs critères détaillés. </p>
    intro_p05_html: |-
      <p> Ces bonnes pratiques ont été créées pour : </p>
    intro_p06_html: |-
      <ol > <li> encourager les projets à suivre les meilleures pratiques, </li> <li> aider les nouveaux projets à découvrir quelles sont ces pratiques, et </li> <li> aider les utilisateurs à savoir quels projets suivent les meilleures pratiques (afin que les utilisateurs puissent choisir ces projets). </li> </ol>
    intro_p07_html: |-
      <p> L'idiome « meilleures pratiques » signifie « une procédure ou un ensemble de procédures qui est préféré ou considéré comme standard au sein d'une organisation, d'un secteur, etc. » (source : <a href="http://www.dictionary.com/browse/best-practice" rel="nofollow">Dictionary.com</a>).
      Ces critères sont ce que nous pensons être largement « préféré ou considéré comme standard » dans la communauté FLOSS au sens large. </p>
    intro_p08_html: |-
      <p> Pour plus d'informations sur la manière dont ces critères ont été développés, consultez le <a href="https://github.com/coreinfrastructure/best-practices-badge">site GitHub du badge des meilleures pratiques CII</a>. </p> <p> Vous pouvez également <a href="/fr/criteria"> voir les critères complets</a>. </p>
    structure_p01_html: |-
      <p> </p> <h2 id='criteria_structure'>Structure des critères</h2>
    structure_p02_html: |-
      <p> Les critères de bonnes pratiques sont divisés en trois niveaux : <ul> <li> <b> Basique </b> se concentre sur les meilleures pratiques que les projets FLOSS bien gérés suivent généralement déjà. Obtenir le badge basique est une réussite ; à tout moment, seuls 10% environ des projets poursuivant un badge atteignent le niveau basique. <li> <b> Argent </b> est un ensemble de critères plus stricts que basique, mais devrait être réalisable par des projets de petite taille et mono-organisation. <li> <b> Or </b> est encore plus strict qu'argent et inclut des critères qui ne sont pas réalisables par des projets de petite taille ou d'une seule organisation. </ul>
    structure_p03_html: |-
      <p> Chaque critère a un nom court, indiqué sous forme de texte en exposant entre crochets après le texte du critère.
    other_p01_html: |-
      <p> </p> <h2 id='criteria_other_projects'>Relation avec d'autres projets</h2>
    other_p02_html: |-
      <p> La Fondation Linux parraine également le <a href="https://www.openchainproject.org/" rel = "nofollow">Projet OpenChain</a>, qui identifie les critères d'un « programme de conformité aux logiciels libres et open source (FLOSS) de haute qualité ». OpenChain se concentre sur la façon dont les organisations peuvent utiliser au mieux le FLOSS et contribuer en retour aux projets FLOSS, tandis que le badge des meilleures pratiques de la CII se concentre sur les projets FLOSS eux-mêmes. Le badge des meilleures pratiques de la CII et OpenChain travaillent ensemble pour aider à améliorer le FLOSS et la façon dont le FLOSS est utilisé.
    automation_p01_html: |-
      </p> <p> <h2 id = 'criteria_automation'>Automatisation des critères</h2>
    automation_p02_html: |-
      <p>Dans certains cas, nous testons et remplissons automatiquement les informations si le projet suit les conventions standard et est hébergé sur un site (par exemple, GitHub) avec un support API décent. </p>
    automation_p03_html: |-
      <p> Nous avons l'intention d'améliorer cette automatisation à l'avenir. Les améliorations apportées à l'automatisation sont les bienvenues ! </p>
    automation_p04_html: |-
      <p> Cependant, nous avons délibérément priorisé « ce qui est important », même s'il ne peut pas être automatisé en pratique. Nous aimons les mesures automatisées, mais tout ce qui est important n'est pas automatisable ou ne peut pas être automatisé en pratique. </p>
    changes_p01_html: |-
      <p> </p> <h2 id = 'criteria_changes'>Changements au fil du temps</h2>
    changes_p02_html: |-
      <p> Nous nous attendons à ce que ces  pratiques et leurs critères détaillés soient mis à jour au fil du temps. Nous prévoyons d'ajouter de nouveaux critères mais de les marquer comme critères « futurs », afin que les projets puissent ajouter ces informations et conserver leur badge. </p>
    changes_p03_html: |-
      <p> Les commentaires sont <em>très</em> bienvenus via le <a href="https://github.com/coreinfrastructure/best-practices-badge">site GitHub en tant que problèmes ou pull request</a>. Il existe également une <a href="https://lists.coreinfrastructure.org/mailman/listinfo/cii-badges" rel="nofollow">liste de diffusion pour une discussion générale</a>. </p>
    keywords_p01_html: |-
      <p> </p> <h2 id = 'keywords'>Mots clés</h2>
    keywords_p02_html: |-
      <p> Les mots clés « DOIT », « NE DOIT PAS », « DEVRAIT », « NE DEVRAIT PAS » et « PEUT » dans ce document sont à interpréter comme décrit dans la <a href="https://tools.ietf.org/html/rfc2119" rel="nofollow">RFC 2119</a>. Le terme supplémentaire PROPOSÉ est ajouté. En résumé, ces mots clés ont les significations suivantes : </p>
    keywords_p03_html: |-
      <ul> <li> Le terme DOIT est une exigence absolue, et NE DOIT PAS est une interdiction absolue. </li>
    keywords_p04_html: |-
      <li> Le terme DEVRAIT indique un critère normalement requis, mais il peut exister des raisons valables dans des circonstances particulières de l'ignorer. Cependant, toutes les implications doivent être comprises et soigneusement pesées avant de choisir un cours différent. </li>
    keywords_p05_html: |-
      <li> Le terme PROPOSÉ est utilisé à la place de DEVRAIT lorsque le critère doit être considéré, mais les raisons valables de ne pas le faire sont encore plus communes que pour DEVRAIT. </li>
    keywords_p06_html: |-
      <li> Le terme PEUT fournit une façon de faire quelque chose, par exemple, pour indiquer clairement que l'implémentation décrite est acceptable. </li> </ul>
    keywords_p07_html: |-
      <p>Souvent, un critère est énoncé comme quelque chose qui DEVRAIT être fait, ou est PROPOSÉ, car il peut être difficile à mettre en œuvre ou les coûts pour le faire peuvent être élevés. </p>
    achieving_p01_html: |-
      <p> </p> <h2 id = 'criteria_achieving_badge '>Obtenir un badge</h2>
    achieving_p02_html: |-
      <p> Pour obtenir un badge, tous les critères DOIT et NE DOIT PAS doivent être remplis, tous les critères DEVRAIT doivent être remplis OU non remplis avec justification, et tous les critères PROPOSÉ doivent être pris en compte (il doit être marqué comme satisfait ou non, mais aucune justification n'est requise, sauf indication contraire). Une réponse N/A (« non applicable »), lorsqu'elle est autorisée, est considérée comme satisfaite. Dans certains cas, en particulier aux niveaux supérieurs, une justification et / ou une URL peuvent être requises. </p>
    achieving_p03_html: |-
      <p> Certains critères ont des marquages ​​spéciaux qui influencent ceci : <ul> <li> <b> {N/A autorisé} </b> - « N/A » (« Non applicable ») est autorisé. <li> <b> {N/A justification} </b> - « N/A » (« Non applicable ») est autorisé et nécessite une justification. <li> <b> {Atteint justification} </b> - « Atteint » nécessite une justification. <li> <b> {Atteint URL} </b> - « Atteint » nécessite une justification avec une URL. <li> <b> {Futur} </b> - la réponse à ce critère n'a actuellement aucun effet, mais elle peut être requise à l'avenir. </ul>
    achieving_p04_html: |-
      <p> Un projet doit atteindre le niveau précédent pour atteindre le niveau suivant. Dans certains cas, les critères DEVRAIT deviennent DOIT dans les badges de niveau supérieur, et certains critères PROPOSÉ à des niveaux inférieurs deviennent DEVRAIT ou DOIT aux badges de niveau supérieur. Les niveaux supérieurs nécessitent également plus de justification, car nous voulons que d'autres puissent comprendre <i>comment</i> les critères sont remplis. </p>
    achieving_p05_html: |-
      <p> Les (nombreux) critères cryptographiques ne s'appliquent pas toujours, car certains logiciels n'ont pas besoin d'utiliser directement les capacités cryptographiques. Dans ces cas, répondez N/A.
    achieving_p06_html: |-
      <p> Il y a un critère de réussite implicite - chaque projet DOIT avoir un site Web public avec une URL stable. Cela est nécessaire pour créer une entrée de badge en premier lieu. </p>
    terminology_p01_html: |-
      <p> </p> <h2 id = 'criteria_terminology'>Terminologie</h2>
    terminology_p02_html: |-
      <p> Si vous n'êtes pas familier avec le développement de logiciels ou l'exécution d'un projet FLOSS, des ressources telles que <a href="http://producingoss.com/" rel="nofollow"> <em> Produire un logiciel Open Source </em> par Karl Fogel </a> peuvent vous être utiles. </p>
    terminology_p03_html: |-
      <p>Voici quelques termes clés: </p> <ul>
    terminology_p04_html: |-
      <li> Un <em> projet </em> est une entité active qui a des membres du projet et produit des résultats de projet. Ses membres utilisent les sites du projet pour coordonner et diffuser les résultats. Un projet n'a pas besoin d'être une entité juridique formelle. </li>
    terminology_p05_html: |-
      <li> Les <em>membres</em> du projet sont le groupe d'une ou plusieurs personnes ou entreprises qui travaillent ensemble pour tenter de produire des résultats de projet. Certains projets FLOSS peuvent avoir différents types de membres, avec des rôles différents, mais cela ne relève pas de notre portée. </li>
    terminology_p06_html: |-
      <li> Les <em>résultats</em> du projet sont ce que les membres du projet produisent ensemble comme objectif final de leur travail. Il s'agit normalement d'un logiciel, mais les résultats du projet peuvent également inclure d'autres éléments. Les critères qui font référence aux « logiciels produits par le projet » font référence aux résultats du projet. </li>
    terminology_p07_html: |-
      <li> Les <em> sites </em> du projet sont les sites dédiés au développement et à la diffusion des résultats du projet, et incluent le site Web du projet, les dépôts et sites de téléchargement, le cas échéant (voir <a href="#sites_https">sites_https</a>). </li>
    terminology_p08_html: |-
      <li> Le <em>site Web</em> du projet, également appelé page d'accueil du projet, est la page principale du World Wide Web (WWW) qu'un nouvel utilisateur visiterait généralement pour voir des informations sur le projet ; il peut être le même que le dépôt du projet (c'est souvent le cas sur GitHub). </li>
    terminology_p09_html: |-
      <li> Le <em> dépôt </em> du projet gère et stocke les résultats du projet et l'historique des révisions des résultats du projet. Ceci est également appelé le <em> dépôt source </em> du projet, car nous n'avons besoin que de la gestion et du stockage des versions modifiables et non des résultats générés automatiquement (dans de nombreux cas, les résultats générés ne sont pas stockés dans un dépôt). </li>
    terminology_p10_html: |-
      <li> Un <em> mécanisme de sécurité du projet </em> est un mécanisme de sécurité fourni par le logiciel du projet livré. </ul>
    noncriteria_p01_html: |-
      <p> </p> <h2 id = 'criteria_noncriteria'> Non-critères </h2>
    noncriteria_p02_html: |-
      <p> Les critères : <ul>
    noncriteria_p03_html: |-
      <li> ne nécessitent <em> aucune </em> technologie, produit ou service spécifique. Par exemple, ils n'ont <em> pas </em> besoin de git, GitHub ou GitLab. Les critères <em> fournissent </em> des conseils et une aide pour les cas courants, car ces informations peuvent aider les gens à comprendre et à répondre aux critères. Il existe une automatisation spéciale pour les projets utilisant git ou GitHub, pour aider les utilisateurs dans ces cas courants, mais ils ne sont pas <em> obligatoires</em>. Ainsi, à mesure que de nouveaux outils et capacités deviennent disponibles, les projets peuvent rapidement y basculer. À titre d'exception, les critères nécessitent une page Web de projet et TLS.
    noncriteria_p04_html: |-
      <li> n'exigent ou n'interdisent <em> pas </em> un langage de programmation particulier. Ils exigent que des mesures supplémentaires soient prises pour certains <em> types </em> de langages de programmation, mais c'est différent.
    noncriteria_p05_html: |-
      <li> n'exigent <em> jamais </em> l’utilisation d’un logiciel propriétaire, d’un service propriétaire ou d’une technologie propriétaire, car de nombreux développeurs de <a href="https://www.gnu.org/philosophy/free-sw.fr.html" rel="nofollow"> logiciels libres </a> rejetteraient ces critères. Les projets sont <em> autorisés </em> à les utiliser et à en dépendre.
    noncriteria_p06_html: |-
      <li> ne nécessitent <em> pas </em> de développement actif ou de discussion utilisateur au sein d'un projet. Certains projets très matures changent rarement et peuvent donc avoir peu d'activité. Les critères <em> exigent</em>, cependant, que le projet soit réactif si des vulnérabilités sont signalées au projet.
    noncriteria_p07_html: |-
      <li> n’exigent <em> pas </em> de frais pour obtenir un badge.
    noncriteria_p08_html: |-
      <li> n'exigent <em> pas </em> que tous les critères soient mis en œuvre en même temps ; la plupart des projets les mettent en œuvre au fil du temps. </ul>
    noncriteria_p09_html: |-
      <p> Le niveau basique ne comprend pas de critères qui ne seraient pas pratiques pour un projet à une seule personne, par exemple, quelque chose qui nécessite une somme d'argent importante. De nombreux projets FLOSS sont petits et nous ne voulons pas les priver de leurs droits.
    identify_p01_html: |-
      <p> </p> <h2 id = 'criteria_id_project'> Identification d'un projet </h2>
    identify_p02_html: |-
      <p> Notre application attribue à chaque entrée de projet un identifiant unique, mais cela n'aide pas les personnes à rechercher le projet. Pour nos besoins, le nom <em> réel </em> d'un projet est l'URL de son dépôt, et là où ce n'est pas disponible, l'URL de la « page d'accueil » du projet. Nous limitons la fréquence des modifications apportées à l'URL du dépôt pour éviter certaines absurdités. Les projets ont normalement un nom lisible par les humains, mais ces noms ne sont pas assez uniques.
    criteria_why_p01_html: |-
      <p> </p> <h2 id = 'criteria_why'> Pourquoi avoir des critères ? </h2>
    criteria_why_p02_html: |-
      <p> Le document <a href="http://www.researchinlearningtechnology.net/index.php/rlt/article/view/23563" rel="nofollow"> Badges ouverts pour l'éducation : quelles implications à l'intersection des systèmes ouverts et des badges ? </a> identifie trois raisons générales pour les systèmes de badges (tous sont valables ici) : </p>
      <ol>
    criteria_why_p03_html: |-
      <li> Les badges comme motivateurs de comportement. Nous espérons qu'en identifiant les meilleures pratiques, nous encouragerons les projets à mettre en œuvre ces meilleures pratiques s'ils ne les appliquent pas déjà. </li>
    criteria_why_p04_html: |-
      <li> Les badges comme outil pédagogique. Certains projets peuvent ne pas être conscients de certaines des meilleures pratiques appliquées par d'autres, ni de la manière dont elles peuvent être appliquées dans la pratique. Le badge les aidera à en prendre conscience et à les mettre en œuvre. </li>
    criteria_why_p05_html: |-
      <li> Les badges comme signifiant ou identifiant. Les utilisateurs potentiels veulent utiliser des projets qui appliquent les meilleures pratiques pour produire systématiquement de bons résultats ; les badges permettent aux projets de signifier facilement qu'ils respectent les meilleures pratiques et permettent aux utilisateurs de voir facilement quels projets le font. </li> </ol>
    self_certification_p01_html: |-
      <h3 id="criteria_self_certification"> Pourquoi l'auto-certification ? </h3>
    self_certification_p02_html: |-
      <p> Nous avons choisi d'utiliser l'autocertification, car cela permet à un grand nombre de projets (même petits) de participer. Il existe des millions de projets FLOSS et le fait de payer des tiers pour évaluer chacun d'eux de manière indépendante ne passe pas à l'échelle. Il y a un risque que les projets fassent de fausses déclarations, mais nous pensons que le risque est faible, les utilisateurs peuvent vérifier les allégations par eux-mêmes et les fausses déclarations peuvent être annulées. Nous utilisons également l'automatisation pour remplacer les fausses déclarations lorsque nous pouvons être sûrs des résultats. </p>

ja:
  criteria_discussion:
    intro_p01_html: |-
      <h1 id='criteria_discussion'>基準の説明</h1>
    intro_p02_html: |-
      <p> ソフトウェアに欠陥や脆弱性がないことを保証できる一連のプラクティスはありません。正式な手法であっても、仕様や仮定が間違っていれば失敗する可能性があります。また、プロジェクトが健全で機能的な開発コミュニティを維持することを保証できる一連のプラクティスもありません。</p>
    intro_p03_html: |-
      <p> しかし、ベストプラクティスに従うことで、プロジェクトの成果を向上させることができます。たとえば、リリース前に複数人によるレビューを可能にするプラクティスもあります。これは、発見しにくい技術的な脆弱性を発見するのに役立ち、異なる組織の開発者の間で信頼を築き、繰り返しやりとりすることができます。</p>
    intro_p04_html: |-
      <p>このページでは、Core Infrastructure Initiative (CII) のベストプラクティス バッジのために開発された、Free/Libre and Open Source Software (FLOSS) プロジェクトのためのベストプラクティスのセットについて説明します。これらのベストプラクティスに従っているプロジェクトは、自主的に自己認証を行い、関連するバッジを達成したことを示すことができます。プロジェクトは、Webアプリケーション (BadgeApp) を使用して、どのようにしてこれらのベストプラクティスとその詳細な基準を満たしているかを説明することで、無料でこれを行うことができます。</p>
    intro_p05_html: |-
      <p>これらのベストプラクティスは、以下の目的で作成されました。</p>
    intro_p06_html: |-
      <ol> <li>プロジェクトがベストプラクティスに従うことを奨励する。</li> <li>新しいプロジェクトがそれらのプラクティスを発見するのを助ける。</li> <li>どのプロジェクトがベストプラクティスに従っているのかをユーザーが知るのに役立つ（結果としてユーザーがそのようなプロジェクトを好むようになる）。</li> </ol>
    intro_p07_html: |-
      <p> イディオム「ベストプラクティス」とは、「組織、業界などで推奨または標準と見なされる手順または一連の手順」を意味します。 （出典：<a href="http://www.dictionary.com/browse/best-practice" rel="nofollow">Dictionary.com</a>）。これらの基準は、より広いFLOSSコミュニティで広く「推奨または標準と見なされている」と私たちが信じているものです。</p>
    intro_p08_html: |-
      <p>これらの基準がどのように開発されたかの詳細については、<a href="https://github.com/coreinfrastructure/best-practices-badge" >CII Best PracticesバッジGitHubサイト</a>を参照してください。</p> <p>また、<a href="/ja/criteria">完全な基準を見る</a>こともできます。</p>
    structure_p01_html: |-
      <p></p> <h2 id='criteria_structure'>基準の構造</h2>
    structure_p02_html: |-
      <p> ベストプラクティスの基準は次の3レベルに分かれています。<ul> <li><b>Pass（合格）</b>は、適切に実行されているFLOSSプロジェクトが通常従うベストプラクティスに焦点を当てています。合格バッジを取得することは成果です。バッジを追求しているプロジェクトのうち、一度で合格レベルに達成するプロジェクトはわずか10%ほどです。<li><b>Silver（シルバー）</b> はPassよりも厳しい基準ですが、小規模で単一組織のプロジェクトによって達成できるでしょう。<li><b>Gold（ゴールド）</b>はシルバーよりもさらに厳しく、小規模または単一組織のプロジェクトでは達成できない基準が含まれています。</ul>
    structure_p03_html: |-
      <p> 各基準には短い名前が付けられており、基準テキストの後の角括弧内に上付きのテキストとして表示されています。
    other_p01_html: |-
      <p></p> <h2 id='criteria_other_projects'>他のプロジェクトとの関係</h2>
    other_p02_html: |-
      <p>Linux Foundationは、「高品質のフリーおよびオープンソース ソフトウェア（FOSS）コンプライアンス プログラム」の基準を特定する <a href="https://www.openchainproject.org/" rel="nofollow">OpenChain Project</a>も後援しています。OpenChainは、組織がFLOSSを最適に使用し、FLOSSプロジェクトに貢献する方法に焦点を当てていますが、CIIベストプラクティスバッジは、FLOSSプロジェクト自体に焦点を当てています。 CIIベストプラクティスバッジとOpenChainは連携して、FLOSSとFLOSSの使用方法を改善します。</p>
    automation_p01_html: |-
      <p></p> <h2 id='criteria_automation'>基準の自動化</h2>
    automation_p02_html: |-
      <p> 場合によっては、プロジェクトが標準の規則に従っていて、適切なAPIサポートを備えたサイト（GitHubなど）でホストされている場合、情報を自動的にテストして入力します。</p>
    automation_p03_html: |-
      <p>将来的には、この自動化を改善する予定です。自動化の改善は大歓迎です！</p>
    automation_p04_html: |-
      <p>ただし、手頃な価格で自動化できない場合でも、意図的に「重要なこと」を優先しています。自動測定は確かに素晴らしいですが、重要なものをすべて自動化できるわけでも、手頃な価格で自動化できるわけでもありません。</p>
    changes_p01_html: |-
      <p></p> <h2 id='criteria_changes'>時間の経過による変化</h2>
    changes_p02_html: |-
      <p>
      これらの慣行とその詳細な基準は、時間の経過とともに更新されることを期待しています。新しい基準を追加する予定ですが、それを「将来の」基準としてマークしておくことで、プロジェクトがその情報を追加してバッジを維持できるようにします。</p>
    changes_p03_html: |-
      <p>フィードバックは<em>大歓迎です</em>。<a href="https://github.com/coreinfrastructure/best-practices-badge" >GitHubサイトからイシューやプルリクエスト</a>で提出してください。<a href="https://lists.coreinfrastructure.org/mailman/listinfo/cii-badges" rel="nofollow">一般的な議論のためのメーリング リスト</a>もあります。</p>
    keywords_p01_html: |-
      <p></p> <h2 id='keywords'>キーワード</h2>
    keywords_p02_html: |-
      <p>このドキュメントの英語のキーワード、"MUST"、"MUST NOT"、 "SHOULD"、"SHOULD NOT"、および "MAY" は、<a href="https://tools.ietf.org/html/rfc2119" rel="nofollow">RFC 2119</a> で説明されているように解釈されます。"SUGGESTED" も追加されています。要約すると、これらのキーワードには次の意味があります。</p>
    keywords_p03_html: |-
      <ul>
      <li>MUST（～なければならない）は絶対的な要件であり、MUST NOT（～してはならない）は絶対的な禁止です。</li>
    keywords_p04_html: |-
      <li>SHOULD（～べきである）という用語は、通常必要とされる基準を示しますが、特定の状況ではそれを無視する正当な理由が存在する場合があります。ただし、別のコースを選択する前に、完全な影響を理解し、慎重に検討する必要があります。</li>
    keywords_p05_html: |-
      <li>基準を考慮する必要がある場合は、SHOULDの代わりにSUGGESTED（推奨される）という用語が使用されますが、SHOULDよりもさらに一般的に「そうしない正当な理由」が存在します。</li>
    keywords_p06_html: |-
      <li>MAY（～ことができる）という用語は、記述された実装が受け入れ可能であることを明確にするためなど、何かを行うことができる方法の一つを提供します。
      </li> </ul>
    keywords_p07_html: |-
      <p>実装が困難な場合や、実装コストが高い可能性がある場合は、実行するべきである（SHOULD）や、推奨される（SUGGESTED）と記述されます。</p>
    achieving_p01_html: |-
      <p></p> <h2 id='criteria_achieving_badge'>バッジの取得</h2>
    achieving_p02_html: |-
      <p>バッジを取得するには、すべてのMUSTおよびMUST NOTの基準については「満たしている必要があり」、すべてのSHOULDの基準については「満たしているか、正当な理由で満たしていない必要があり」、そしてすべてのSUGGESTEDの基準については、「考慮している必要がある（満たしているか満たしていないかを評価されるが、時に明記されていない限り正当な理由は必要ない）」となります。N/A（「該当しない」）の回答は、これが許可されている場合は、「満たしている」と同じと見なされます。場合によっては、特に上位レベルでは、正当化やURLが必要になることがあります。</p>
    achieving_p03_html: |-
      <p> 一部の基準には、これに影響を与える特別なマークがあります。<ul> <li><b>{N/A 許可}</b> - "N/A" ("該当しない") が許可されている。<li><b>{N/A justification}</b> - "N/A" ("該当しない") が許可されているが、正当な理由が必要。<li><b>{適合 正当な理由}</b> - "適合" には正当な理由が必要。<li><b>{適合 URL}</b> - "適合" にはURLによる正当化が必要。<li><b>{将来}</b> - この基準への回答は現在は効果がないが、将来必要になる可能性がある。</ul>
    achieving_p04_html: |-
      <p> プロジェクトは、次のレベルを達成するために前のレベルを達成する必要があります。場合によっては、SHOULD基準がより高いレベルのバッジではMUSTになり、低レベルのSUGGESTED基準がより高いレベルのバッジではSHOULDまたはMUSTになることもあります。また、基準がどのように満たされているかを他の人に理解してもらいたいため、高レベルのバッジにはより多くの正当性が求められます。</p>
    achieving_p05_html: |-
      <p>一部のソフトウェアは暗号化機能を直接使用する必要がないため、（多くの）暗号化基準が常に適用されるとは限りません。そのような場合は、N/Aと答えてください。</p>
    achieving_p06_html: |-
      <p>暗黙の合格基準が1つあります。すべてのプロジェクトには、安定したURLを持つ公開Webサイトが必要（MUST）です。これは、最初にバッジエントリを作成するために必要です。</p>
    terminology_p01_html: |-
      <p></p> <h2 id='criteria_terminology'>用語</h2>
    terminology_p02_html: |-
      <p>ソフトウェア開発やFLOSSプロジェクトの実行に慣れていない場合は、<a href="http://producingoss.com/" rel="nofollow">KarlFogelによる<em>オープンソース ソフトウェアの作成</em></a>などの資料が役立つ場合があります。</p>
    terminology_p03_html: |-
      <p>重要な用語をいくつかご紹介します。</p><ul>
    terminology_p04_html: |-
      <li>A <em>プロジェクト</em>は、プロジェクトメンバーがいて、プロジェクト結果を生成するアクティブなエンティティです。そのメンバーは、プロジェクトサイトを使用して、結果を調整および配布します。プロジェクトは正式な法人である必要はありません。</li>
    terminology_p05_html: |-
      <li>プロジェクト <em>メンバー</em>は、プロジェクトの結果を生み出すために協力する1人以上の人々または企業のグループです。一部のFLOSSプロジェクトには、さまざまな種類のメンバーとさまざまな役割がありますが、それは私たちの範囲外です。</li>
    terminology_p06_html: |-
      <li>プロジェクト<em>の成果物</em>は、プロジェクト メンバーが協力して最終目標として作成するものです。通常、これはソフトウェアですが、プロジェクトの結果には他のものも含まれる場合があります。 「プロジェクトによって作成されたソフトウェア」を参照する基準は、プロジェクトの成果物を参照しています。</li>
    terminology_p07_html: |-
      <li>プロジェクト <em>サイト</em>は、プロジェクトの成果物の開発・普及を支援するためのサイトであり、プロジェクトのWebサイト、リポジトリ、ダウンロード サイトなどが含まれます（<a href="#sites_https">sites_https</a>を参照)。</li>
    terminology_p08_html: |-
      <li>プロジェクトの<em>Webサイト</em>、別名プロジェクトのホームページは、新規ユーザーがプロジェクトの情報を見るために訪れるワールドワイドウェブ（WWW）上のメインページです。プロジェクトのリポジトリ サイトと同じである可能性があります（GitHubなど）。</li>
    terminology_p09_html: |-
      <li>プロジェクト <em>リポジトリ</em>は、プロジェクトの成果物とその成果物の改訂履歴を管理・保存します。自動生成された成果物ではなく、編集可能なバージョンの管理・保存のみを行うことを求めているため、プロジェクトの<em>ソース リポジトリ</em>とも呼ばれています（生成された成果物はリポジトリに保存されていないことが多い）。</li>
    terminology_p10_html: |-
      <li><em>プロジェクトのセキュリティ メカニズム</em>提供されたプロジェクトのソフトウェアによって提供されるセキュリティ メカニズムです。</ul>
    noncriteria_p01_html: |-
      <p></p> <h2 id='criteria_noncriteria'>Non-criteria（非基準）</h2>
    noncriteria_p02_html: |-
      <p> 基準：<ul>
    noncriteria_p03_html: |-
      <li>特定のテクノロジー、製品、またはサービスを<em>必要としません</em>。たとえば、git、GitHub、GitLabは<em>必要ありません</em>。基準は、一般的なケースのガイダンスとヘルプを<em>提供します</em>。その情報は、人々が基準を理解して満たすのに役立つためです。 gitまたはGitHubを使用するプロジェクトには、これらの一般的なケースでユーザーを支援するための特別な自動化がいくつかありますが、<em>必須ではありません</em>。したがって、新しいツールと機能が利用可能になると、プロジェクトはすぐにそれらに切り替えることができます。例外として、基準にはプロジェクトのWebページとTLSが必要です。
    noncriteria_p04_html: |-
      <li>特定のプログラミング言語を要求したり禁止したり<em>しません</em>。特定の<em>種類</em>のプログラミング言語に対して追加の対策をとることを要求しますが、それは別のことです。
    noncriteria_p05_html: |-
      <li>プロプライエタリなソフトウェア、プロプライエタリなサービス、プロプライエタリな技術の使用を決して要求しません。多くの<a href="https://www.gnu.org/philosophy/free-sw.en.html" rel="nofollow">フリー ソフトウェア</a>開発者はそのような基準を拒否するからです。プロジェクトがそれらを使用し依存することは<em>許可されます</em>。
    noncriteria_p06_html: |-
      <li>プロジェクト内での積極的な開発やユーザー ディスカッションは<em>必要ありません</em>。一部の高度に成熟したプロジェクトはめったに変更されないため、ほとんどアクティビティがない場合があります。ただし、この基準では、脆弱性がプロジェクトに報告された場合にプロジェクトが応答する<em>必要があります</em>。
    noncriteria_p07_html: |-
      <li>バッジを取得するための料金は<em>必要ありません</em>。</li>
    noncriteria_p08_html: |-
      <li>すべての基準を一度に実装する<em>必要はありません</em>。ほとんどのプロジェクトは、時間をかけて実装しています。</ul>
    noncriteria_p09_html: |-
      <p> 合格レベルのdoeeには、1人のプロジェクトには実用的ではない基準、たとえば、かなりの金額が必要な基準は含まれていません。多くのFLOSSプロジェクトは小規模であり、彼らの権利を奪うことは避けたいと考えています。
    identify_p01_html: |-
      <p></p> <h2 id='criteria_id_project'>プロジェクトの特定</h2>
    identify_p02_html: |-
      <p> 私たちのアプリケーションはすべてのプロジェクトエントリに一意のIDを与えますが、それはプロジェクトを検索する人々を助けません。アプリケーションにとって、プロジェクトの<em>実</em>名はそのリポジトリのURLであり、それが利用できない場合は、プロジェクトの「フロントページ」のURLです。このURLへの変更をレート制限して、無意味な変更を防止しています。通常、プロジェクトには人間が読める名前が付いていますが、これらの名前は一意ではありません。
    criteria_why_p01_html: |-
      <p></p> <h2 id='criteria_why'>なぜ基準があるのか?</h2>i
    criteria_why_p02_html: |-
      <p>論文<a href="http://www.researchinlearningtechnology.net/index.php/rlt/article/view/23563" rel="nofollow">Open badges for education: what are the implications at the intersection of open systems and badging?（教育のためのオープン バッジ：オープン システムとバッジ機能の接点がもたらす成果）</a>では、バッジシステムが有効な一般的な理由として、以下の3つを挙げています（すべて当てはまります）。</p><ol>
    criteria_why_p03_html: |-
      <li>バッジは行動の動機づけになります。ベストプラクティスを特定することで、それらのベストプラクティスをまだ実行していないプロジェクトにその実行を推奨します。</li>
    criteria_why_p04_html: |-
      <li>教育ツールとしてのバッジ。一部のプロジェクトは、他のプロジェクトによって適用されたベストプラクティスのいくつか、またはそれらを実際に適用する方法を認識していない場合があります。バッジは、彼らがそれらとそれらを実装する方法を認識するのに役立ちます。</li>
    criteria_why_p05_html: |-
      <li>シニフィアン（記号表現）やクレデンシャルとしてのバッジ。潜在的なユーザーは、ベストプラクティスを適用しているプロジェクトを使用して、一貫して良好な結果を生み出したいと考えています。バッジを使用すると、プロジェクトがベストプラクティスに従っていることを簡単に示すことができ、ユーザーはどのプロジェクトがそれを行っているかを簡単に確認できます。</li> </ol>
    self_certification_p01_html: |-
      <h3 id="criteria_self_certification">なぜ自己認証なのか？</h3>
    self_certification_p02_html: |-
      <p> 私たちが自己認証を採用した理由は、多くのプロジェクト（小さなプロジェクトであっても）が参加できるようにするためです。何百万ものFLOSSプロジェクトがあり、サードパーティにお金を払って個々に評価することはできません。プロジェクトが虚偽の主張をするリスクはありますが、そのリスクは小さく、ユーザーが自分で主張を確認でき、虚偽の主張を無効にすることができます。また、自動化を使用して虚偽の主張を無効にできるため、結果に自信を持つことができます。</p>
